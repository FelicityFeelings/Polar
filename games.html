		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
			overflow-y: scroll;
			position: relative;
		}

		.snowflake {
			position: fixed;
			top: -10px;
			width: 3px;
			height: 3px;
			background-color: white;
			border-radius: 50%;
			box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
			opacity: 0.7;
			pointer-events: none;
		}

		#search {
			display: block;
			margin: 20px auto;
			padding: 2.1vh;
			width: 50vw;
			border: none;
			border-radius: 111px;
			background: linear-gradient(46deg, #FFFFFF, #222221);
			color: #222221;
			font-size: 1rem;
			outline: none;
			z-index: 10;
			position: relative;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin: 20px 0;
		}

		.image-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 10px 0;
			gap: 10px;
			transition: all 0.3s ease;
		}

		.image-container.row {
			flex-direction: row;
			justify-content: flex-start;
			flex-wrap: nowrap;
			overflow-x: auto;
			scrollbar-width: none; /* Firefox */
		}

		.image-container.row::-webkit-scrollbar {
			display: none; /* Chrome, Safari, Edge */
		}

		.rounded-image {
			width: 150px;
			height: 150px;
			object-fit: cover;
			margin: 5px;
			border-radius: 15px;
			transition: transform 0.3s ease-in-out;
			position: relative;
			outline: none;
		}

		.rounded-image:hover {
			transform: scale(1.1);
			outline: none;
		}

		.rounded-image:focus {
			outline: none;
		}

		.tooltip {
			position: fixed;
			background-color: rgba(0, 0, 0, 0.7);
			color: white;
			border-radius: 5px;
			padding: 5px 10px;
			font-size: 1rem;
			display: none;
			pointer-events: none;
			z-index: 9999;
		}
	</style>
</head>

	<script>
		let snowflakes = [];
		let numberOfSnowflakes = 50;
		let browserWidth = window.innerWidth;
		let browserHeight = window.innerHeight;

		function setupSnowfall() {
			let container = document.getElementById("snowfall");
			for (let i = 0; i < numberOfSnowflakes; i++) {
				let snowflake = document.createElement("div");
				snowflake.classList.add("snowflake");
				container.appendChild(snowflake);
				let size = Math.random() * 4 + 3;
				let xPos = Math.random() * browserWidth;
				let yPos = Math.random() * browserHeight;
				let speed = Math.random() * 3 + 2;
				snowflake.style.width = size + "px";
				snowflake.style.height = size + "px";
				snowflake.style.left = xPos + "px";
				snowflake.style.top = yPos + "px";
				snowflakes.push({ element: snowflake, speed, xPos, yPos });
			}
			requestAnimationFrame(updateSnowflakes);
		}

		function updateSnowflakes() {
			for (let flake of snowflakes) {
				flake.yPos += flake.speed;
				if (flake.yPos > browserHeight) {
					flake.yPos = -10;
					flake.xPos = Math.random() * browserWidth;
				}
				flake.element.style.top = flake.yPos + "px";
				flake.element.style.left = flake.xPos + "px";
			}
			requestAnimationFrame(updateSnowflakes);
		}

		setupSnowfall();

		const tooltip = document.getElementById('tooltip');
		const images = document.querySelectorAll('.rounded-image');
		images.forEach(image => {
			image.addEventListener('mouseenter', () => {
				tooltip.textContent = image.alt;
				tooltip.style.display = 'block';
			});
			image.addEventListener('mousemove', (e) => {
				tooltip.style.left = `${e.clientX + 10}px`;
				tooltip.style.top = `${e.clientY + 10}px`;
			});
			image.addEventListener('mouseleave', () => {
				tooltip.style.display = 'none';
			});
		});

		const searchInput = document.getElementById('search');
		searchInput.addEventListener('input', () => {
			const query = searchInput.value.toLowerCase();
			const imageContainers = document.querySelectorAll('.image-container');
			imageContainers.forEach(container => {
				let anyVisible = false;
				container.querySelectorAll('.rounded-image').forEach(img => {
					const match = img.alt.toLowerCase().includes(query);
					img.style.display = match ? 'inline-block' : 'none';
					if (match) anyVisible = true;
				});
				if (anyVisible) {
					container.classList.add('row'); // Show images in a row
				} else {
					container.classList.remove('row'); // Remove row layout if no matches
				}
			});
		});
	</script>
